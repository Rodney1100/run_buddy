<body>

    <!-- Navigation -->
    <header>
        <h1> <a href="# ">RUN BUDDY</a></h1>
        <nav>
            <!-- Unordered list element -->
            <ul>
                <!-- List item element -->
                <li>
                    <!-- Anchor element -->
                    <a href="#What-We-Do ">What We Do</a>
                </li>
                <li>
                    <a href="#What-You-Do ">What You Do</a>

                <li>

                </li>

                    <a href="#Reach-Out ">Reach Out</a>
                </li>

    <!-- hero/jumbotron -->

    <section>
        <h1>
            Get Started Today!
        </h1>
        <h3>Fill out this form and one of our trainers will schedule a consult.</h3>
        <form>
            <label for="name ">First Name: </label>
            <input id="name " type="text " name="name ">

            <label for="Email "> Enter Email Address: </label>
            <input id="Email " type="email ">

            <label for="telephone "> Enter a telephone number: </label>
            <input id="telephone " type="tel ">

            <br/>

            <label>Have you worked out with a trainer before?</label>
            <input type="radio " id="optionYes " name="yesOrNo " value="yes ">
            <label for="optionYes ">Yes</label>

            <input type="radio " id="optionNo " name="yesOrNo " value="no ">
            <label for="optionNo ">No</label>

            <br/>
            <label>I acknowldge that I am at least 18 years of age.</label>
            <input type="checkbox ">
            <br>
            <input type="submit " value="Get running! ">
        </form>
    </section>

    <!--"What we do " section -->

    <section>
        <h2> What We Do </h2>
